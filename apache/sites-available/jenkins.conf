<VirtualHost *:80>
  ServerName jenkins.${ROOT_DOMAIN_02}
  ServerAdmin admin@${ROOT_DOMAIN_02}

  <Location />
    AuthType openid-connect
    Require valid-user
  </Location>

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://jenkins:8080/ disablereuse=On
  ProxyPassReverse / http://jenkins:8080/

  ErrorLog ${APACHE_LOG_DIR}/jenkins-error.log
  CustomLog ${APACHE_LOG_DIR}/jenkins-access.log combined
</VirtualHost>