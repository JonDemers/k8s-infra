<VirtualHost *:80>
  ServerName web-tools.${ROOT_DOMAIN_01}
  ServerAdmin admin@${ROOT_DOMAIN_01}

  RewriteEngine On
  RewriteCond %{HTTP:Upgrade} =websocket [NC]
  RewriteRule /(.*) ws://web-tools-service/$1 [P,L]

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://web-tools-service/ disablereuse=On
  ProxyPassReverse / http://web-tools-service/

  LogFormat "%h %{Cf-Connecting-Ip}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" proxy
  ErrorLog ${APACHE_LOG_DIR}/web-tools.${ROOT_DOMAIN_01}-error.log
  CustomLog ${APACHE_LOG_DIR}/web-tools.${ROOT_DOMAIN_01}-access.log proxy
</VirtualHost>