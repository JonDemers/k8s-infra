<VirtualHost *:80>
  ServerName router.${ROOT_DOMAIN_02}
  ServerAdmin admin@${ROOT_DOMAIN_02}

  <Location />
    AuthType openid-connect
    Require valid-user
  </Location>

  SSLProxyEngine on
  SSLProxyVerify none 
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off
  SSLProxyCheckPeerExpire off

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / https://${INTERNAL_SUBNET_01}.1/
  ProxyPassReverse / https://${INTERNAL_SUBNET_01}.1/

  ErrorLog ${APACHE_LOG_DIR}/router-error.log
  CustomLog ${APACHE_LOG_DIR}/router-access.log combined
</VirtualHost>