<VirtualHost *:80>
  ServerName jellyfin.${ROOT_DOMAIN_02}
  ServerAdmin admin@${ROOT_DOMAIN_02}

  <Location />
    AuthType openid-connect
    Require valid-user
  </Location>

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / http://${INTERNAL_SUBNET_01}.201:8096/
  ProxyPassReverse / http://${INTERNAL_SUBNET_01}.201:8096/

  ErrorLog ${APACHE_LOG_DIR}/jellyfin-error.log
  CustomLog ${APACHE_LOG_DIR}/jellyfin-access.log combined
</VirtualHost>