<VirtualHost *:80>
  ServerName ${DOCKER_REGISTRY_EXTERNAL_DOMAIN}
  ServerAdmin ${APACHE_SERVER_ADMIN}

  ProxyRequests Off
  ProxyPass / ${DOCKER_REGISTRY_INTERNAL_URL}
  ProxyPassReverse / ${DOCKER_REGISTRY_INTERNAL_URL}

  ErrorLog ${APACHE_LOG_DIR}/docker-registry-error.log
  CustomLog ${APACHE_LOG_DIR}/docker-registry-access.log combined
</VirtualHost>