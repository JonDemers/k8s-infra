<VirtualHost *:80>
  ServerName ${DOCKER_PROXY_EXTERNAL_DOMAIN}
  ServerAdmin ${APACHE_SERVER_ADMIN}

  ProxyRequests Off
  ProxyPass / ${DOCKER_PROXY_INTERNAL_URL}
  ProxyPassReverse / ${DOCKER_PROXY_INTERNAL_URL}

  ErrorLog ${APACHE_LOG_DIR}/docker-proxy-error.log
  CustomLog ${APACHE_LOG_DIR}/docker-proxy-access.log combined
</VirtualHost>