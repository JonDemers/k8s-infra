<VirtualHost *:80>
  ServerName ${FILEBROWSER_EXTERNAL_DOMAIN}
  ServerAdmin ${APACHE_SERVER_ADMIN}

  RewriteEngine On
  RewriteCond %{HTTP:Upgrade} =websocket [NC]
  RewriteRule /(.*) ${FILEBROWSER_INTERNAL_WS}$1 [P,L]

  ProxyRequests Off
  ProxyPreserveHost On
  ProxyPass / ${FILEBROWSER_INTERNAL_URL}
  ProxyPassReverse / ${FILEBROWSER_INTERNAL_URL}

  ErrorLog ${APACHE_LOG_DIR}/filebrowser-error.log
  CustomLog ${APACHE_LOG_DIR}/filebrowser-access.log combined
</VirtualHost>